remote_host = "example.com"
remote_port = 8080

[[host.vsock_proxies]]
local_vsock_port = 9002
remote_host = "another-example.com"
remote_port = 8081

[trace]
prefix = "sig_server"
dir = "logs/"
level = "info"
console = true
flame = false